<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="https://unpkg.com/vue@next"></script>
    <header>
        <h1>Vue Dynamic Styling</h1>
    </header>
    <section id="Styling">
        <div class="demo" :style="{borderColor: boxASelected ? 'red' : '#ccc'}" @click="boxSelected('A')"></div>
        <div class="demo" :style="{borderColor: BoxBSelected ? 'red' : '#ccc'}" @click="boxSelected('B')"></div>
        <div class="demo" :style="{borderColor: boxCSelected ? 'red' : '#ccc'}" @click="boxSelected('C')"></div>
    </section>
    <script src="app.js"></script>
</body>
</html>
